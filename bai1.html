<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="arr1"></div>
<div id="arr2"></div>
<script>
    function isPrime (num){
        if (num<2) return false;
        for (let i=2; i*i<num; i++){
            if (num%i==0) return false;
        }
        return true;
    }
    function input(){
        let a = +prompt("nhập số phần tử trong mảng <=50");
        let arr = [];
        for (let i=0; i<a; i++){
            arr.push(+prompt("nhập phần tử thứ" + (i+1)));
        }
        return arr;
    }
    function filter(arr){
        return arr.filter(num => isPrime(num));
    }
    let arr = input();
    let arrPrime = filter(arr);
    document.getElementById('arr1').innerText = arr;
    document.getElementById('arr2').innerText = arrPrime


</script>
</body>
</html>
